<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-width , initial-scale=1.0">
        <title>Contato - Creditas Japan Food</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img class="logo" src="assets/logo-sushi.png"></h1>
                <h1 class="titulo-cabecalho">Creditas Japan Food </h1>
            </div>  
        </header>
        <div class="container">
            <main>
                <nav>
                    <ul>
                        <li><a href="index.html">home</a></li>
                        <li><a href="sushi.html">Sushi</a></li>
                        <li><a href="sushi-premium.html">Sushi Premium</a></li>
                        <li><a href="quem-somos.html">Quem Somos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav> 
                <section class="conteudo">
                    <h1>Demais dúvidas entre em contato!</h1>

                    <form>
                        <label for="nomesobrenome">Nome e sobrenome</label>  
                        <input type="text" id="nomesobrenome" class="input-padrao" required>
        
                        <label for="email">E-mail</label>
                        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
        
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) xxxxx-xxxx">
        
                        <label for="mensagem">mensagem</label>
                        <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                        <fieldset>

                            <legend>Como prefere o nosso contato?</p>
        
                            <label for="radio-email"><input type="radio" name="contato" id="radio-email">E-mail</label>
        
                            <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
                            
        
                            <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>Whatsapp</label>

                        </fieldset>

                        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
                

                        <input type="submit" value="Enviar formulário" class="enviar">
                    </form>
                </section>
            </main>
        </div>
        <footer>
            <img src="assets/logo-sushi.png">
            <p class="copyright">&copy; Copyright Japan Food Creditas - 2022</p>
        </footer>
         
    </body>
</html>
